<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="./styles/style.css">
  <style>
    body{
      background-image: url("./images/bg-pattern-top.svg"), url("./images/bg-pattern-bottom.svg");
      background-repeat: no-repeat, no-repeat;
      background-size: auto, auto;
      background-position: right 52vw bottom 38vh, left 50vw top 50vh;
    }
    @media screen and (max-width: 425px){
      body{
        background-position: right 52vw bottom 38vh, left 35vw top 47vh;
      }
    }
  </style>
</head>
<body>
  <main class="container bg-image">
    <div class="card">
      <div class="top-image">
        <img src="./images/bg-pattern-card.svg" alt="background-pattern">
      </div>
      <div class="profile-card">
        <div class="profile-pic">
          <img src="./images/image-victor.jpg" alt="victor">
        </div>
        <div class="about">
          <p class="name">
            Victor Crest <span> 26 </span>
          </p>
          <p class="place">
            London
          </p>
        </div>
        <hr/>
        <div class="profile-status">
          <div class="follower">
            <h3>
              80K
            </h3>
            <p>
              Followers
            </p>
          </div>
          <div class="like">
            <h3>
              803K
            </h3>
            <p>
              Likes
            </p>
          </div>
          <div class="photo">
            <h3>
              1.4K
            </h3>
            <p>
              Photos
            </p>
          </div>
        </div>
      </div>
    </div>
    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </main>
</body>
</html>
